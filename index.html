<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>必应壁纸 - HD&4K</title>
  <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/136866021?v=4">
  <script src="./static/js/Tailwind_CSS.js"></script>
  <link href="./static/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <!-- 导航栏 -->
  <header class="sticky top-0 z-50 bg-gray-800/80 backdrop-blur-md border-b border-gray-700 transition-all duration-300">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 bg-gradient-animated">
        <i class="fa fa-picture-o mr-2"></i>必应壁纸 - HD&4K
      </h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="#" id="home-link" class="text-blue-400 hover:text-blue-300 transition-colors duration-300 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-400 after:transition-all after:duration-300">今日壁纸</a></li>
          <li><a href="#" id="history-link" class="text-gray-300 hover:text-blue-300 transition-colors duration-300 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-400 after:transition-all after:duration-300">历史壁纸</a></li>
          <li><a href="#" id="about-link" class="text-gray-300 hover:text-blue-300 transition-colors duration-300 relative after:absolute after:bottom-0 after:left-0 after:h-0.5 after:w-0 hover:after:w-full after:bg-blue-400 after:transition-all after:duration-300">关于</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-8">
    <!-- 首页视图 -->
    <section id="home-view" class="block">
      <div class="text-center mb-8 fade-in">
        <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-semibold mb-2">今日必应壁纸</h2>
        <p class="text-gray-400" id="current-date">加载中...</p>
      </div>
      
      <div class="relative rounded-xl overflow-hidden shadow-2xl bg-gray-800 transition-all duration-700 hover:shadow-blue-500/20 transform hover:-translate-y-1 scale-in">
        <div class="aspect-[16/9] bg-gray-700 relative overflow-hidden group">
          <img id="current-wallpaper" src="" alt="今日必应壁纸" 
               class="w-full h-full object-cover transition-transform duration-10000 ease-in-out group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 flex items-end">
            <div class="p-6 slide-in">
              <p class="text-gray-200 text-shadow">每日更新 · 必应精选壁纸</p>
            </div>
          </div>
          
          <!-- 下载按钮组 -->
          <div class="absolute bottom-4 right-4 flex gap-3">
            <button id="download-btn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1 opacity-0 group-hover:opacity-100 flex items-center btn-pop">
              <i class="fa fa-download mr-2"></i> HD (1920×1080)
            </button>
            <button id="download-4k-btn" class="bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-lg shadow-lg transition-all duration-300 transform hover:-translate-y-1 opacity-0 group-hover:opacity-100 flex items-center btn-pop">
              <i class="fa fa-download mr-2"></i> 4K (3840×2160)
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- 历史壁纸视图 -->
    <section id="history-view" class="hidden">
      <div class="text-center mb-8 fade-in">
        <h2 class="text-[clamp(1.5rem,3vw,2.5rem)] font-semibold mb-2">历史必应壁纸</h2>
        <p class="text-gray-400">查看过去360天的必应壁纸</p>
      </div>
      
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="history-gallery">
        <!-- 历史壁纸将通过JavaScript动态加载 -->
      </div>
      
      <!-- 查看更多按钮 -->
      <div class="mt-12 text-center" id="load-more-container">
        <button id="load-more-btn" class="bg-gradient-to-r from-gray-700 to-gray-800 hover:from-gray-600 hover:to-gray-700 text-white py-3 px-8 rounded-lg text-lg font-medium transition-all duration-300 flex items-center justify-center mx-auto btn-pop">
          <i class="fa fa-refresh mr-2"></i> 查看更多壁纸
        </button>
      </div>
    </section>
  </main>

    <!-- 关于视图 -->
    <section id="about-view" class="hidden min-h-screen flex flex-col items-center justify-center p-4 bg-transparent">
      <div class="max-w-4xl w-full mx-auto fade-in">
        <!-- 网站Logo区域 -->
        <div class="text-center mb-12">
          <div class="rounded-full overflow-hidden border-4 border-blue-500/10 shadow-lg shadow-blue-500/5 mx-auto w-40 h-40 md:w-60 md:h-60 transform transition-all duration-500 hover:scale-105 hover:shadow-xl hover:shadow-blue-500/10">
            <img src="https://avatars.githubusercontent.com/u/136866021?v=4" alt="网站 logo" class="w-full h-full object-cover">
          </div>
          <h2 class="mt-8 text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500 bg-gradient-animated">必应壁纸 - HD&4K</h2>
          <p class="mt-3 text-gray-400 max-w-lg mx-auto">收集整理必应每日壁纸，提供高清和4K分辨率下载，让你的设备桌面时刻焕新</p>
        </div>
    
        <!-- 功能特点 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-16">
          <div class="bg-gray-800/30 backdrop-blur-sm rounded-xl p-6 border border-gray-700/20 transform transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-blue-500/5 card-hover">
            <div class="w-12 h-12 bg-blue-500/10 rounded-full flex items-center justify-center mb-4">
              <i class="fa fa-calendar text-blue-400 text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-white">每日更新</h3>
            <p class="text-gray-400">同步必应官方每日壁纸，第一时间获取最新精美壁纸</p>
          </div>
          
          <div class="bg-gray-800/30 backdrop-blur-sm rounded-xl p-6 border border-gray-700/20 transform transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-purple-500/5 card-hover">
            <div class="w-12 h-12 bg-purple-500/10 rounded-full flex items-center justify-center mb-4">
              <i class="fa fa-download text-purple-400 text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-white">多分辨率</h3>
            <p class="text-gray-400">提供1080P和4K分辨率壁纸下载</p>
          </div>
          
          <div class="bg-gray-800/30 backdrop-blur-sm rounded-xl p-6 border border-gray-700/20 transform transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-green-500/5 card-hover">
            <div class="w-12 h-12 bg-green-500/10 rounded-full flex items-center justify-center mb-4">
              <i class="fa fa-history text-green-400 text-xl"></i>
            </div>
            <h3 class="text-xl font-semibold mb-2 text-white">历史归档</h3>
            <p class="text-gray-400">保存近360天历史壁纸，轻松查找和下载过去的精美壁纸</p>
          </div>
        </div>
    
        <!-- 友情链接部分 -->
        <div class="bg-gray-800/20 backdrop-blur-sm rounded-xl p-6 border border-gray-700/10">
          <h3 class="text-xl font-semibold mb-6 text-center">相关链接</h3>
          <div class="flex flex-wrap justify-center gap-4 md:gap-8">
            <a href="https://github.com/QsSama-W/wallpaper-bing" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 flex items-center group">
              <i class="fa fa-github fa-lg mr-2 group-hover:scale-110 transition-transform"></i>
              <span>本站开源地址</span>
            </a>
            <a href="https://github.com/QsSama-W/wallpaper-win" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 flex items-center group">
              <i class="fa fa-desktop fa-lg mr-2 group-hover:scale-110 transition-transform"></i>
              <span>Win桌面壁纸</span>
            </a>
            <a href="mailto:foambk316@gmail.com" class="text-gray-300 hover:text-blue-400 transition-colors duration-300 flex items-center group">
              <i class="fa fa-envelope fa-lg mr-2 group-hover:scale-110 transition-transform"></i>
              <span>联系我</span>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-gray-800 border-t border-gray-700 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
     <!--<a target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=*">

     <a target="_blank" href="https://www.microsoft.com/zh-cn/bing/bing-wallpaper">壁纸来源-必应壁纸</a>

      <a> 壁纸版权归微软及原作者所有，转载请标明出处 </a>
    </div>
  </footer>

  <!-- 壁纸查看器模态框 -->
  <div id="wallpaper-viewer" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center">
    <button id="close-viewer" class="absolute top-6 right-6 text-white text-3xl hover:text-gray-300 transition-colors btn-pop">
      <i class="fa fa-times"></i>
    </button>
    <button id="prev-wallpaper" class="absolute left-6 top-1/2 -translate-y-1/2 text-white text-4xl hover:text-gray-300 transition-colors btn-pop">
      <i class="fa fa-angle-left"></i>
    </button>
    <button id="next-wallpaper" class="absolute right-6 top-1/2 -translate-y-1/2 text-white text-4xl hover:text-gray-300 transition-colors btn-pop">
      <i class="fa fa-angle-right"></i>
    </button>
    <div class="max-w-6xl w-full mx-4">
      <img id="fullsize-wallpaper" src="" alt="大图预览" class="max-h-[85vh] mx-auto object-contain transition-all duration-500">
      <div class="mt-4 text-center">
        <span id="wallpaper-date" class="text-white text-lg"></span>
      </div>
    </div>
  </div>

  <script src="./static/js/script.js"></script>
  <script>
    document.getElementById('home-link').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('home-view').classList.remove('hidden');
      document.getElementById('history-view').classList.add('hidden');
      document.getElementById('about-view').classList.add('hidden');
      document.getElementById('home-link').classList.add('text-blue-400');
      document.getElementById('home-link').classList.remove('text-gray-300');
      document.getElementById('history-link').classList.remove('text-blue-400');
      document.getElementById('history-link').classList.add('text-gray-300');
      document.getElementById('about-link').classList.remove('text-blue-400');
      document.getElementById('about-link').classList.add('text-gray-300');
    });

    document.getElementById('history-link').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('home-view').classList.add('hidden');
      document.getElementById('history-view').classList.remove('hidden');
      document.getElementById('about-view').classList.add('hidden');
      document.getElementById('home-link').classList.remove('text-blue-400');
      document.getElementById('home-link').classList.add('text-gray-300');
      document.getElementById('history-link').classList.add('text-blue-400');
      document.getElementById('history-link').classList.remove('text-gray-300');
      document.getElementById('about-link').classList.remove('text-blue-400');
      document.getElementById('about-link').classList.add('text-gray-300');

      if (document.getElementById('history-gallery').children.length === 0) {
        loadHistoryWallpapers();
      }
    });
    document.getElementById('about-link').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('home-view').classList.add('hidden');
      document.getElementById('history-view').classList.add('hidden');
      document.getElementById('about-view').classList.remove('hidden');
      document.getElementById('home-link').classList.remove('text-blue-400');
      document.getElementById('home-link').classList.add('text-gray-300');
      document.getElementById('history-link').classList.remove('text-blue-400');
      document.getElementById('history-link').classList.add('text-gray-300');
      document.getElementById('about-link').classList.add('text-blue-400');
      document.getElementById('about-link').classList.remove('text-gray-300');
    });
  </script>
</body>
</html>
